<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
    
      <ion-back-button defaultHref="home"></ion-back-button>
  
    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content>
<div style="margin-top: 40px; text-align: center;"> 
    <ion-row style="text-align: center;"> 
      <ion-col style="text-align: center;"> 
         <img src="./assets/icon/logo1.jpeg">
      </ion-col>
    </ion-row>
  </div>
   <div style="margin-top: 30px; text-align: center;">
    <ion-list>
      <ion-item>
      <img src="./assets/icon/1.png" style="width: 30px">
      <ion-input type="text" placeholder="   Ingrese correo"  required [(ngModel)]="email" 
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"> </ion-input>  
      </ion-item>

      <ion-item>  
        <img src="./assets/icon/iniciar-sesion.png" style="width: 30px">  
        <ion-input type="password" placeholder="   Ingrese nueva contraseÃ±a"  [(ngModel)]="passw" required></ion-input>
      </ion-item>

      
    </ion-list>
    <ion-button (click)="enviarCorreo()" style="margin-top: 40px;">Enviar</ion-button>
  </div>
  
</ion-content>
